version: "3.3"
services:
  billmng-docker:
    build: .
    ports:
      - "8008:1500"
    environment:
      BILLMGR_PASSWD: "change_me"
      FORWARDED_SECRET: "change_me"
    volumes:
      - type: volume
        source: /run/dbus/system_bus_socket
        target: /run/dbus/system_bus_socket
        read_only: true
    privileged: true